services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_dev
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_ENCRYPTION_KEY=my_secure_dev_key_123
      - TZ=Europe/Istanbul
      # Custom node geliştirme yolu
      - N8N_CUSTOM_EXTENSIONS=/home/node/custom-nodes 
    volumes:
      - ./n8n_data:/home/node/.n8n
      # Güvenli dosya erişimi için gerekli klasörler
      - ./n8n_data:/home/node/.n8n-files
      # Kendi yazdığın node'ların n8n tarafından taranacağı yol
      - ../n8n-custom-nodes:/home/node/custom-nodes